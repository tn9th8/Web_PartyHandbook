<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout-admin.html}">

<body>

	<section class="row" layout:fragment="content">
		<div class="col mt-4">
			<div class="card">
				<div class="card-header">List User</div>
				<div class="card-body">


					<!-- Hiển thông báo -->
	
						<div th:if="${message != null}" class="alert alert-primary" role="alert">
							<i>[[${message}]]</i>
						</div>
		
			
					<!-- Hêt thông báo -->


					<a th:href="@{/admin/users/add}">Add User</a>
					<table class="table table-dark table-striped"> <!-- table-responsive -->
						<thead class="thead-inverse">
							<tr>
								<th>User ID</th>
								<th>E-mail</th>
								<th>Full Name</th>
								<th>Phone</th>
								<th>Password</th>
								<th>Sign-up Date</th>
								<th>Last Login</th>
								<th>Admin</th>
								<th>Action</th>
							</tr>
						</thead>

						<tbody>
							
								<tr th:each="user : ${users}">
									<td scope="row">[[${user.userId}]]</td>
									<td th:text="${user.email}"></td>
									<td th:text="${user.fullname}"></td>
									<td th:text="${user.phone}"></td>
									<td th:text="${user.password}"></td>
									<td th:text="${user.signupDate}"></td>
									<td th:text="${user.lastLogin}"></td>
									<td th:text="${user.isadmin}"></td>

									<td><a th:href="@{'/admin/users/view/' + ${user.userId}}" class="btn btn-outline-info"><i
												class="fa fa-info"></i></a> <a th:href="@{'/admin/users/edit/' + ${user.userId}}"
											class="btn btn-outline-warning"><i class="fa fa-edit"></i></a>

										<a th:href="@{'/admin/users/delete/' + ${user.userId}}" class="btn btn-outline-danger"><i
												class="fa fa-trash"></i></a>
									</td>
								</tr>
							
						</tbody>
					</table>

				</div>
				<div class="card-footer text-muted">
					<nav aria-label="...">
						<ul class="pagination">
							<li class="page-item disabled"><span class="page-link">Previous</span>
							</li>
							<li class="page-item"><a class="page-link" href="#">1</a></li>
							<li class="page-item active" aria-current="page"><span class="page-link">2</span>
							</li>
							<li class="page-item"><a class="page-link" href="#">3</a></li>
							<li class="page-item"><a class="page-link" href="#">Next</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>

		</div>

	</section>
</body>

</html>
